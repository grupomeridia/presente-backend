<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/home.js"></script>
  <link rel="stylesheet" href="../static/styles.css">
  <link rel="stylesheet" href="../static/home.css">
</head>
<body onload="tabela(alunos)">
  <nav class="main-menu">
    <div class="logo">
      <img height="60px" width="60px" src="../static/assets/logo-removebg-preview.png" alt="Meridia Logo">
    </div>
    <div>
      <a class="logo" href="">
      </a> 
    </div> 

    <div class="settings-nav"></div>
          
    <ul>  
      <li>                                   
        <a href="">
        <i class="fa fa-home fa-lg"></i>
        <span class="nav-text">Home</span>
        </a>
      </li>                
      <li>
        <a href="">
        <i class="fa fa-align-left fa-lg"></i>
        <span class="nav-text">Dashboard</span>
        </a>
      </li>
      <li>                                 
        <a href="/settings">
        <i class="fa fa-solid fa-gear"></i>
        <span class="nav-text">Settings</span>
        </a>
      </li>
    </ul>
    <div class="logout">
      <ul>
        <li>                                 
          <a href="">
          <i class="fa fa-user fa-lg"></i>
          <span class="nav-text">Logout</span>
          </a>
        </li> 
      </ul>
    </div>
  </nav>
  <main class="maincontent">
    <div class="searchbar">
      <input onkeyup="filter()" id="filterName" type="text" placeholder="Buscar Aluno...">
      <button id="filterSala">Curso</button>
      <button onclick="IniciarModal()" type="button" id="novoaluno">Novo Aluno</button>
    </div>
    <table id="tabelaPrincipal">
      <thead>
        <th class="aluno">Aluno</th>
        <th class="ra">R.A</th>
        <th class="acoes">Ações</th>
      </thead>
      <tbody id="tbody">
        
      </tbody>
    </table>
  </main>
  <footer>Copyright ⓒ 2022 Meridia <img src="../static/assets/logo.png" alt=""></footer>

  <div id="modal-aparecer" class="modal-AddAluno">
    <div class="modal">
      <div class="modal-h3">
        <h3>Insira as informações do aluno:</h3>
        <button class="button-close">x</button>
      </div>
      <form class="form-home">
        <input id="input-ra" type="text" placeholder="Informe R.A do Aluno">
        <input id="input-nome" type="text" placeholder="Informe o Nome do Aluno">
        <input onclick="MandarBE()" id="input-button" type="button">
      </form>
    </div>
  </div>

</body>
</html>
